<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <title>My Decision Maker</title>
</head>
<style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }

        #resultdisplay {
            margin-top: 20px;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        h1 {
            font-weight: bold;
        }

        p {
            font-size: 13px;
            color: #808080;
            margin-bottom: 30px;
        }

        #decidebtn {
            background-color: rgb(0, 0, 0);
            color: white;
            padding: 15px;
            border: none;
            border-radius: 8px;
            width: 120px;
            margin-bottom: 30px;
        }

        #decidebtn:hover {
            cursor: pointer;
            background-color: rgb(23, 23, 23);
        }

        .coin {
            width: 100px;
            height: 100px;
            margin: 20px auto;
            border-radius: 50%;
            line-height: 100px;
            font-size: 88px;
            font-weight: bold;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: none;
        }

        .flip {
            animation: flipCoin 3s ease-in-out;
        }

        @keyframes flipCoin {
            0% { transform: rotateY(0); }
            100% { transform: rotateY(720deg); }
        }
</style>
<body>
    <h1>My Decision Maker</h1>
    <p>Flip the coin below. If it's 'Heads', do it. If 'Tails', donâ€™t.</p>
    <div class="coin" id="coin">ðŸª™</div>
    <div id="resultdisplay"></div>
    <button id="decidebtn"><b>Flip</b></button>
</body>
    <script>
        function decideForMe() {
            const decideBtn = document.getElementById('decidebtn');
            const resultDisplay = document.getElementById('resultdisplay');
            const coin = document.getElementById('coin');

            decideBtn.addEventListener('click', function () {
            if (navigator.vibrate) {
                navigator.vibrate(100);
            }


                const choices = ['Heads', 'Tails'];
                const randomIndex = Math.floor(Math.random() * choices.length);
                const decision = choices[randomIndex];

                resultDisplay.textContent = "Making a decision...";
                coin.textContent = "ðŸª™";
                coin.classList.remove('flip');
                void coin.offsetWidth;
                coin.classList.add('flip');


                setTimeout(() => {
                    coin.textContent = decision === "Heads" ? "ðŸ™‚" : "ðŸ™ƒ";
                    resultDisplay.textContent = `${decision}`;
                }, 3000);
            });
        }

        decideForMe();
    </script>
</html>
